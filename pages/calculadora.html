<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/funciones.js"></script>
</head>

<body>

    <head></head>
    <nav></nav>
    <section>
        <img id="img1" style="
        height: 300px;" src="../img/mundial.jpg" alt="No existe img">
        <div></div>
        <input type="text" id="num1">
        <input type="text" id="num2">
        <button
            onclick="document.getElementById('resu').innerHTML= sumar(parseInt(document.getElementById('num1').value),parseInt(document.getElementById('num2').value))">sumar</button>
        <button
            onclick="document.getElementById('resu').innerHTML= restar(document.getElementById('num1').value,document.getElementById('num2').value)">restar</button>
        <button
            onclick="document.getElementById('resu').innerHTML= dividir(document.getElementById('num1').value,document.getElementById('num2').value)">dividir</button>
        <button
            onclick="document.getElementById('resu').innerHTML= multiplicar(document.getElementById('num1').value,document.getElementById('num2').value)">multiplicar</button>
        <label for="" id="resu">Resultado</label>
    </section>
    <footer></footer>
